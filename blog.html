---
layout: default
title: Blog
---
<h1>Latest Posts</h1>
<ul>
  {% for post in site.posts %}
    <li>
      <div class="line">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.date  | date_to_string }}</p>
    </div>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
